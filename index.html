<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img src="profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="verify.png" alt="verify" />
        </div>
        <span>@Lipa</span>
      </div>
      <!--about-->
    <div class="about">
        <!--box-1-->
      <div class="box">
          <h3>54</h3>
          <span>Posts</span>
      </div>
          <!--box-2-->
        <div class="box">
            <h31>14.4k</h3>
              <br>
            <span>Followers</span>
        </div>
            <!--box-3-->
          <div class="box">
              <h31>13</h3>
                <br>
              <span>Following</span>
          </div>
      </div>
    
      <!--menu-->
      <div class="menu">
        

          <a href= "#">
              <span class="icon">
                  <i class="ri-function-line"></i>
              </span>
              Feed
            </a>

            <a href= "#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
              </a>

              <a href= "#">
                  <span class="icon">
                      <i class="ri-search-line"></i>
                  </span>
                  Explore
                </a>

                <a href= "#">
                    <span class="icon">
                        <i class="ri-mail-unread-fill"></i>
                    </span>
                    Messages
                  </a>

                  <a href= "#">
                      <span class="icon">
                          <i class="ri-send-plane-fill"></i>
                      </span>
                      Direct
                    </a>

                    <a href= "#">
                        <span class="icon">
                            <i class="ri-bar-chart-2-fill"></i>
                        </span>
                        Stats
                      </a>

                      <a href= "#">
                      <span class="icon">
                          <i class="ri-settings-5-line"></i>
                      </span>
                      Settings
                    </a>

                   <a href= "#">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
                    Logout
                  </a>

                








      </div>

    </div>
    <!--main-home-->

    <div class="main-home">
      <div class="header">
        <!--search-->
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" name="" id="" placeholder="search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!--button-->
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i> 
                <div class="btn-text">
                  Add photos
                </div>  

            </a>
        </div>
      </div>
      <div class="stories-title"></div>
      <div class="stories"></div>
      <div class="feed"></div>
      <div class="main-post"></div>

    </div>
  </body>
</html>
